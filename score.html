<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      /* variables */
/* mixins */
/* elements */
body {
  font-size: 200%;
  font-family: sans-serif;
  background: #333;
  color: #ccc;
  text-align: center;
}

ul {
  max-width: 25em;
  margin: auto;
  overflow: hidden;
  border-radius: 1.7em;
  box-shadow: 0.2em 0 0.5em #222;
  border: 0.2em solid #ccc;
  padding: 0;
  text-align: center;
}
ul li {
  list-style: none;
}
ul li input[type=radio] {
  position: absolute;
  visibility: hidden;
}
ul li label {
  display: block;
  cursor: pointer;
  color: black;
  text-shadow: 0 0 0.2em rgba(100, 100, 100, 0.5);
  transition-duration: 0.25s;
  transition-timing-function: ease-out;
}
ul li label:hover,
ul li input[type=radio]:checked + label {
  color: rgba(0, 0, 0, 0.5);
  font-weight: bold;
  text-shadow: none;
}

/* horizontal orientation */
@media only screen and (min-width: 530px) {
  ul {
    height: 3em;
    background: -webkit-linear-gradient(right, #ff6464 0%, #ffff64 50%, #64ff64 100%);
    background: linear-gradient(from right, #ff6464 0%, #ffff64 50%, #64ff64 100%);
  }
  ul li {
    float: left;
    width: 20%;
  }
  ul li label {
    line-height: 3em;
    background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
    background: linear-gradient(from top, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
    border-right: 0.2em solid rgba(255, 255, 255, 0.3);
    border-left: 0.07em solid rgba(100, 100, 100, 0.3);
  }
  ul li label:hover,
ul li input[type=radio]:checked + label {
    background: -webkit-linear-gradient(bottom, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
    background: linear-gradient(from bottom, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
  }
  ul li:first-child label {
    border-left: none;
  }
  ul li:last-child label {
    border-right: none;
  }
}
/* verticaly orientation */
@media only screen and (max-width: 529px) {
  ul {
    width: 3em;
    background: -webkit-linear-gradient(bottom, #ff6464 0%, #ffff64 50%, #64ff64 100%);
    background: linear-gradient(from bottom, #ff6464 0%, #ffff64 50%, #64ff64 100%);
  }
  ul li label {
    line-height: 3em;
    background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
    background: linear-gradient(from left, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
    border-bottom: 0.2em solid rgba(255, 255, 255, 0.3);
    border-top: 0.07em solid rgba(100, 100, 100, 0.3);
  }
  ul li label:hover,
ul li input[type=radio]:checked + label {
    background: -webkit-linear-gradient(right, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
    background: linear-gradient(from right, rgba(255, 255, 255, 0) 0%, rgba(220, 220, 220, 0.5) 25%, rgba(30, 30, 30, 0.1) 75%, rgba(0, 0, 0, 0.33) 100%);
  }
  ul li:first-child label {
    border-top: none;
  }
  ul li:last-child label {
    border-bottom: none;
  }
}
    </style>
  </head>
  <body>

    <ul>
  <li>
    <input id="input0" type="radio" name="input" value="0"/>
    <label for="input0">0</label>
  </li>
  <li>
    <input id="input1" type="radio" name="input" value="1"/>
    <label for="input1">5</label>
  </li>
  <li>
    <input id="input2" type="radio" name="input" value="2"/>
    <label for="input2">10</label>
  </li>
  <li>
    <input id="input3" type="radio" name="input" value="3"/>
    <label for="input3">15</label>
  </li>
  <li>
    <input id="input4" type="radio" name="input" value="4"/>
    <label for="input4">20</label>
  </li>
</ul>
